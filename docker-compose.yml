services:
  postgres:
    image: postgres:16-alpine
    container_name: livx-postgres
    environment:
      POSTGRES_DB: livx
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - livx_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d livx"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  livx_postgres_data:
